<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenSuite | Web Declutterer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>

    <nav>

        <section class="glass-panel workspace">
            <div id="input-view" class="view-mode">

            <div id="reader-view" class="view-mode hidden">

                </div>
                <div id="clean-content" class="article-body"></div>
            </div>
        </section>

        <aside class="glass-panel tools">
            <div class="panel-header">NEURAL TOOLS</div>
            
            <div class="tool-card">
                <div class="tool-title">âš¡ AI Summary</div>
                <div id="ai-summary" class="tool-content">Waiting for content...</div>

                </div>
            </div>

            <button id="save-btn" class="boxy-btn hidden" onclick="saveArticle()">
                ðŸ’¾ Save to Library

             <div class="tool-card tip-card" style="margin-top: 20px;">
